<html lang="en">
<head>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/common.css" />
    <script src="../js/login.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body id="login_body">
    <div class="container">
      <h2 class="text-primary">Online Course Registration login</h2>
        <form>
            <div class="form-group">
              <label class="text font-weight-bold">Username  :</label>
              <input class="form-control" type="text" name="username" id="username" />
            </div>
            <div class="form-group">
              <label class="text font-weight-bold">Password : </label>
              <input class="form-control" type="password" name="password" id="password" />
            </div>
            <div class="form-group">
                <input type="button" id="submit" value="Login" class="btn btn-primary"/>
            </div>
        </form>
        <a href="registration.html">New user? Register Here</a>
      </div>
</body>
</html>
