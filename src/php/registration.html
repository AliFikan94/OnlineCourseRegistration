<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" href="../css/common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/registration.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body id="login_body">
      <div id="register_container" class="container">
        <h2 class="text-primary">Registration Form</h2></br>
        <form action="registration.php" method="post">
          <div class="form-group">
            <label class="text font-weight-bold">NetId</label>
            <input class="form-control" type="text" name="username" placeholder="NetId" id="netId">
          </div>
          <div class="form-group">
            <label class="required text font-weight-bold"> Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" id="password">
          </div>
          <div class="form-group">
			      <label class="required text font-weight-bold">Confirm Password</label>
            <input class="form-control"type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password">
          </div>
            <div class="form-group">
			      <label class="required text font-weight-bold">First Name</label>
            <input class="form-control" type="text" name="fName" placeholder="First Name" id="fName">
          </div>
          <div class="form-group">
			      <label class="required text font-weight-bold">Last Name</label>
            <input class="form-control" type="text" name="lName" placeholder="Last Name" id="lName">
          </div>
            <div class="form-group">
            <label class="required text font-weight-bold">Major</label>
            <select class="form-control" id="major" name="major">
              <option value="0">Your Major</option>
              <option value="CS">Computer Science</option>
              <option value="ITM">ITM</option>
              <option value="MSBA">MSBA</option>
            </select>
          </div>
          <div class="form-group">
            <label class="required text font-weight-bold">Degree</label>
            <select class="form-control" id="degree" name="degree">
              <option value="0">Your Degree</option>
              <option value="Graduate">Graduate</option>
              <option value="Under-Graduate">Under-Graduate</option>
            </select></br>
          </div>
          <div class="form-group">
      		  <label class="text font-weight-bold">Gender </label>
      		    <input type="radio" name="gender" value="male" id="male">   <label class="required text font-weight-bold">Male</label>
              <input type="radio" name="gender" value="female" id="female"> <label class="required text font-weight-bold">Female</label>
            </div>
            <div class="form-group">
            <label class="required text font-weight-bold">Email</label>
            <input class="form-control" type="text" name="email" placeholder="Email" id="email">
          </div>
          <div class="form-group">
			      <label class="required text font-weight-bold">Phone</label>
            <input class="form-control" type="text" name="phone" placeholder="Phone" id="phone"></br>
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" id="validate" >
          </div>
        </form>

      </div>
</body>
</html>
